engines:
  eslint:
    enabled: true
  csslint:
    enabled: true
  phpcodesniffer:
    enabled: true
    checks:
      Squiz ControlStructures ControlSignature SpaceAfterCloseParenthesis:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - javascript:
      - php:
ratings:
  paths:
  - src/**
  - app/**
  - Web/**

exclude_paths:
- "tests/"
- "spec/"
- "**/vendor/"
- "var/"
- "bin/"
- "Web/css/feedback.css"
- "Web/js/feedback.js"
- "Web/js/html2canvas.js"
- "Web/config.php"
